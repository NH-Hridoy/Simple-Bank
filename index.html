<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Simple-Bank</title>
</head>
<body>
    

    <div id="login-area">
        <h3 class="text-center fontbold">Welcome to Simple-Bank</h3>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br> 
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div> 
<div id="second-page">
    <h3 class="text-center fontbold">Transaction-Area</h3>
<div class="row">
    <div class="col-md-4">
<div class="first shape">
    <h3>Diposit</h3>
    <h1>$<span id="dipositAview">00</span></h1>
</div>
    </div>
    <div class="col-md-4">
        <div class="second shape">
            <h3>Withdraw</h3>
            <h1>$<span id="withdrawAview">00</span></h1>
        </div>
    </div>
    <div class="col-md-4">
        <div class="third shape">
            <h3>Balance</h3>
            <h1>$<span id="balance">00</span></h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Diposit</h4>
            <input id="dipositAmount" type="text" class="form-control" placeholder="$amount">
            <br> 
            <button id="diposit" class="btn btn-success">Deposit</button>
        </div>
     
    </div>
    <div class="col-md-6">

        <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount">
            <br> 
            <button id="withdraw" class="btn btn-success">Withdraw</button>
        </div>
       
    </div>
</div>
</div>
<script>
    const loginbtn= document.getElementById("login");
    loginbtn.addEventListener("click",function(){
       const loginArea= document.getElementById("login-area");
       loginArea.style.display="none";
       const TranArea= document.getElementById("second-page");
       TranArea.style.display="block";
       const dipA= document.getElementById("diposit");
       
       dipA.addEventListener("click",function(){
           const dipoInput = parseFloat(document.getElementById("dipositAmount").value);
           const dipOld= parseFloat(document.getElementById("dipositAview").innerText);
           document.getElementById("dipositAview").innerText=dipoInput+dipOld;
           document.getElementById("dipositAmount").value="";
           const balanceTotal=parseFloat( document.getElementById("balance").innerText);
           document.getElementById("balance").innerText=balanceTotal+dipoInput;
       })

     const  widA=document.getElementById("withdraw");
     widA.addEventListener("click",function(){
           const widInput = parseFloat(document.getElementById("withdrawAmount").value);
           const widOld= parseFloat(document.getElementById("withdrawAview").innerText);
           document.getElementById("withdrawAview").innerText=widInput+widOld;
           document.getElementById("withdrawAmount").value="";
           const balanceTotal=parseFloat( document.getElementById("balance").innerText);
           document.getElementById("balance").innerText=balanceTotal-widInput;
       })   

    })
</script>
     
</body>
</html>
